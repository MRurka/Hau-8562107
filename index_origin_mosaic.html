<script>
	var logoRed = $('.landing-fade');
	var logoWhite = $('.landing-fade2');
	var landingHeader = $('.landing-fade3');
	var footer = $('.footer-fadein');

	$(window).on('scroll', function() {
	   var st = $(this).scrollTop();
	   var pt = $('.block').height();
	   logoRed.css({ 'opacity' : (0.5 - st/pt) });
	   logoWhite.css({ 'opacity' : (1.1 - st/pt) });
	   landingHeader.css({ 'opacity' : (1 - (st/pt)*2) });
	   footer.css({ 'opacity' : (-1 + (1/(pt/st))) });
	});
</script>
<script type="text/javascript">
$(document).ready( function() {
	var timer;	//timer for splash screen
	
	//calling jPreLoader
	$('body').jpreLoader({
		splashID: "#jSplash",
		loaderVPos: '80%',
		splashFunction: function() {  
			//passing Splash Screen script to jPreLoader
			$('#jSplash').children('section').not('.selected').hide();
			$('#jSplash').hide().fadeIn(100);
			
			timer = setInterval(function() {
				splashRotator();
			}, 4000);
		}
	}, function() {	//callback function
		clearInterval(timer);
		$('#footer')
		.animate({"bottom":0}, 500);
		$('#header')
		.animate({"top":0}, 800, function() {
			$('#wrapper').fadeIn(200);
		});
	});
});
</script>
